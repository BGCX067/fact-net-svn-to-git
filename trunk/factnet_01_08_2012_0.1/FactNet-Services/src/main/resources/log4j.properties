log4j.rootLogger=DEBUG, CONSOLE, FILE

#Console Appender
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss:SS} -- [%p] %c : %m%n


#File Appender
log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.MaxFileSize=500KB
log4j.appender.FILE.MaxBackupIndex=3
log4j.appender.FILE.File=C:/log/factnet-services.log
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss:SS} -- [%p] %c : %m%n


# Set the logger level
log4j.appender.FILE.Threshold = DEBUG
log4j.appender.CONSOLE.Threshold = INFO